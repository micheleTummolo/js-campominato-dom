<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Campominato-grid</title>
    <link rel="shortcut icon" href="img/icon_mine.png" type="image/x-icon">
</head>
<body>

    <header>
        <nav>
            <h3 class="diff">Difficulty</h3>
            <select name="difficulty" id="difficulty" class="button">
                <option id="easy" value="easy">Easy</option>
                <option id="medium" value="medium">Medium</option>
                <option id="hard" value="hard">Hard</option>
            </select>
            <button id="play_button" class="button">Play</button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row grid_row">
                <div class="col col_grid">
                    <div id="game_over_container" class="inactive">
                        <h1 id="game_over_text">GAME OVER!</h1>
                    </div>
                    <div id="win_container" class="inactive">
                        <h1 id="win_text">VICTORY!</h1>
                    </div>
                    <div id="grid" class="col">
                    </div>
                </div>
                <div class="col">
                    <div class="score_container">
                        <h1 id="best_score">Best score: 0</h1>
                        <h1 id="score">Score: 0</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
